<html>
<head></head>
<body>
<script>

    /**
     *
     * let
     *
     *
     * const
     *
     *
     * Values
     *
     * References
     *
     * Pass by value
     *
     * pass by reference
     *
     *
     * Scoping
     *
     * global scope
     *
     * function scoping
     *
     * shadowed variables
     *
     *
     * prototype inheritance
     *  -- avoid doing it, FP avoid it
     *
     *
     *
     */




    //delcare a variable that can change its reference
    let one = 1;
    one = 2;

    //declare a variable that cannot be reassigned
    const two = 2;
    //this is invalid, and will break when run
    two = 3

</script>
</body>
</html>
