<html>
<head></head>
<body>
<script>

    /**
     *
     * - primitives
     * numbers (integer, float, double)
     * strings
     * null
     * undefined
     *
     * - reference types
     * array
     * object
     *
     *
     *
     *
     */

    const one = 1; //integer
    const two = 2.0; //double, literal notation
    const three = 'string';
    const four = null; // null is an object with an explict value of no value, this is done programmatically
    const five = undefined; // declare this variable has not been assigned yet
    let six; // same as five, the value is undefined, or a type/value has not been assigned yet
    const seven = []; // empty array literal
    const eight = [1,2,3,4]; // an array of numbers
    const nine = ['hello', 'world']; // an array of strings

</script>
</body>
</html>
